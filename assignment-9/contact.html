<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knoledge Cafe</title>
    <script src="https://kit.fontawesome.com/aabf4f3c54.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-between py-4">
                    <div class="hero">
                        <h2 class="fw-bold"><a class="text-decoration-none text-black" href="#">Knowledge <span
                                    class="text-danger">Cafe</span></a></h2>
                    </div>
                    <div class="nav fs-5">
                        <a class="text-decoration-none text-black px-2" href="#">Home</a>
                        <a class="text-decoration-none text-black px-2" href="#">About</a>
                        <a class="text-decoration-none text-black px-2" href="#">Services</a>
                        <a class="text-decoration-none text-black px-2" href="#">Blog</a>
                        <a class="text-decoration-none text-black px-2 " href="#">Contact</a>

                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col col-md-12">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" style="max-height: 700px;" data-bs-interval="10000">
                                <img src="images/slider/slider.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" style="max-height: 700px;" data-bs-interval="2000">
                                <img src="images/slider/slider-2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" style="max-height: 700px;">
                                <img src="images/slider/slider-3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-8">
                    <div class="site-content-area">
                        <h2 class="pt-3 pb-3 mt-5 fs-1 fw-bold">Contact Us</h2>
                        <form action="" method="post">
                            <div class="mb-3">
                                
                                <input name="name" type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <!-- end of lname -->
                            <div class="mb-3">
                                
                                <input name="email" type="email" class="form-control" id="email" required aria-describedby="emailHelp" placeholder="Email Address">
                                
                            </div>
                            <!-- end of email -->
                            <div class="mb-3">
                            
                                <input name="sunject" type="text" class="form-control" id="sunject" required placeholder="Subject">
                            </div>
                            <!-- end of sunject -->
                           
                            <div class="mb-3">
                   
                                <textarea name="message" class="form-control" placeholder="Type your message here" id="message" style="height: 100px"></textarea>
                            </div>
                            <!-- end of password -->

                            <input type="submit" value="Submit" class="btn btn-danger">
                        </form>
                        <!-- end of form -->

                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="sidebar">
                        <h2 class="pt-3 pb-3 mt-5 fs-1 fw-bold">Search Posts</h2>
                        <form class="row row-cols-lg-auto g-3 align-items-center">
                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputGroupUsername">Search</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                        placeholder="Search">
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">Search</button>
                            </div>
                        </form>

                        <h2 class="pt-3 pb-3 mt-5 fs-1 fw-bold">Explore Category</h2>
                        <ul class="list-unstyled fs-5">
                            <li><a class="text-decoration-none" href="">Artificial Intellegence</a></li>
                            <li><a class="text-decoration-none" href="">Programming Tutorial</a></li>
                            <li><a class="text-decoration-none" href="">Software Development</a></li>
                            <li><a class="text-decoration-none" href="">Hardware</a></li>
                            <li><a class="text-decoration-none" href="">Latest Technology</a></li>
                            <li><a class="text-decoration-none" href="">Education</a></li>
                            <li><a class="text-decoration-none" href="">Technology Fun</a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="container-fluid">
        <footer>
            <div class="row">
                <div class="col-col-md-12 bg-danger text-white text-center p-3">Copyright &copy; all right resurved.
                </div>
            </div>
        </footer>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
